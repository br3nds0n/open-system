<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="image/users-solid (2).svg" type="image/x-icon">
    <title>Cadastro</title>
  </head>

  <body>
    

        <main class="main">

          <div class="container-login">
            
          </div>

          <div class="container-cadastro">

            <header>
              <div class="user-icon">
                <i class="fa-solid fa-circle-user"></i>
              </div>
              <h1>Create account!</h1>
            </header>

            <div class="formulario">
              <form id="form-cadastro" action="http://localhost:3000/api/cadastrar" method="post">

                <div class="form">
                  <label >Username</label>  
                    <input type="text" id="name" name="user" placeholder="ex: exemplo ">
                    <i class="fa-solid fa-user "></i>
                </div> 
  
                <div class="form">
                  <label>Email</label> 
                  <input type="email" id="email" name="email" placeholder="ex: exemplo@gmail.com">
                  <i class="fa-solid fa-envelope"></i>
                </div>
  
                <div class="form">
                  <label >Password</label> 
                   <input type="password" id="password" name="password" placeholder="password">
                   <i class="fa-solid fa-lock"></i>
                </div>
  
                <div class="button">
                 <button type="submit"  class="cadastrar"> Create <i class="fa-solid fa-arrow-right"></i></button> 
                </div>
              </form>
            </div>

          
          </div>
        
        </main>

      <script src="js/sricpt.js" ></script>
      <script src="https://kit.fontawesome.com/f5210e486a.js" crossorigin="anonymous"></script>
  </body>
  </html>
